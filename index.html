<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoItNow</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">DoItNow</h1>
      <span class="header__subtitle">You have completed 0 of 0 tasks</span>
    </header>
    <main class="main">
      <form class="main__form">
        <input type="text" name="task" class="main__input" placeholder="Find your task"/>
      </form>
      <ul class="main__list">
        <li class="main__item">
          <div class="checkbox-container">
            <input type="checkbox" class="main__item-checbox">
            <span class="checkbox-hover"></span>
          </div>
          <p class="main__item-text">Task 1</p>
          <div class="icon-detele__container">
            <span class="main__item-icon-delete"></span>
          </div>
        </li>
        <li class="main__item">
          <div class="checkbox-container">
            <input type="checkbox" class="main__item-checbox">
            <span class="checkbox-hover"></span>
          </div>
          <p class="main__item-text">Task 2</p>
          <div class="icon-detele__container">
            <span class="main__item-icon-delete"></span>
          </div>
        </li>
        <li class="main__item">
          <div class="checkbox-container">
            <input type="checkbox" class="main__item-checbox">
            <span class="checkbox-hover"></span>
          </div>
          <p class="main__item-text">Task 3</p>
          <div class="icon-detele__container">
            <span class="main__item-icon-delete"></span>
          </div>
        </li>
      </ul>
      <div class="main__container--button">
        <div class="container__button--icon">
          <span class="button--icon"></span>
        </div>
        <button class="main__button"></button>
        <span class="button-hover"></span>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">Created by <a href="#" class="footer__link">@01ander</a></p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
